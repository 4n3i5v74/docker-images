// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
LoadModule = chansaver
LoadModule = log -sanitize $WINDOW_%Y-%m_($USER_on_$NETWORK).log
LoadModule = block_motd
LoadModule = partyline
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /config/znc/znc.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
Version = 1.6.2

<Listener listener0>
	AllowIRC = true
	AllowWeb = false
	Host = 127.0.0.1
	IPv4 = true
	IPv6 = false
	Port = 9997
	SSL = true
	URIPrefix = /
</Listener>

